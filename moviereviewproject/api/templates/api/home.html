{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .movie-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 15px auto;
            max-width: 600px;
        }
        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reviews {
            margin-top: 10px;
            padding-left: 10px;
        }
        .review-item {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
        form {
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Movie Dashboard</h1>

    <div id="movies-container">
        <!-- Movie cards will be inserted here -->
    </div>

    <script>
        const moviesContainer = document.getElementById('movies-container');
        const csrfToken = '{{ csrf_token }}';

        // Load movies and reviews
        async function loadMovies() {
            moviesContainer.innerHTML = '';
            try {
                const res = await fetch('/api/movies/');
                const movies = await res.json();

                for (const movie of movies) {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.innerHTML = `
                        <div class="movie-header">
                            <h2>${movie.title}</h2>
                            <span>Released: ${new Date(movie.release_year).getFullYear()}</span>
                        </div>
                        <div class="reviews" id="reviews-${movie.id}">
                            <h3>Reviews:</h3>
                            <p>Loading...</p>
                        </div>
                        <form data-movie-id="${movie.id}" class="review-form">
                            <h4>Add Review</h4>
                            <input type="number" name="rating" placeholder="Rating" step="0.1" required>
                            <textarea name="comment" placeholder="Your comment" required></textarea>
                            <button type="submit">Submit Review</button>
                        </form>
                    `;
                    moviesContainer.appendChild(card);

                    // Load reviews for this movie
                    loadReviews(movie.id);
                }

                // Add event listeners to review forms
                document.querySelectorAll('.review-form').forEach(form => {
                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const movieId = form.getAttribute('data-movie-id');
                        const rating = form.rating.value;
                        const comment = form.comment.value;

                        try {
                            const response = await fetch('/api/reviews/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': csrfToken
                                },
                                body: JSON.stringify({
                                    movie: movieId,
                                    rating: rating,
                                    comment: comment
                                })
                            });

                            if (response.ok) {
                                form.reset();
                                loadReviews(movieId);
                            } else {
                                const errorData = await response.json();
                                alert('Error: ' + JSON.stringify(errorData));
                            }
                        } catch (err) {
                            console.error(err);
                        }
                    });
                });

            } catch (err) {
                console.error(err);
            }
        }

        // Load reviews for a specific movie
        async function loadReviews(movieId) {
            const reviewsContainer = document.getElementById(`reviews-${movieId}`);
            try {
                const res = await fetch(`/api/reviews/?movie=${movieId}`);
                const reviews = await res.json();
                if (reviews.length === 0) {
                    reviewsContainer.innerHTML = '<p>No reviews yet.</p>';
                } else {
                    reviewsContainer.innerHTML = reviews.map(r => `
                        <div class="review-item">
                            <strong>Rating:</strong> ${r.rating} <br>
                            <p>${r.comment}</p>
                        </div>
                    `).join('');
                }
            } catch (err) {
                reviewsContainer.innerHTML = '<p>Error loading reviews.</p>';
                console.error(err);
            }
        }

        // Initialize dashboard
        loadMovies();
    </script>
</body>
</html>
